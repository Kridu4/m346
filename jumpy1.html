<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
			background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: white;
            border: 2px solid #333;
            display: block;
        }
        #startButton, #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div style="text-align: center;">
            <button id="startButton">Start</button>
            <button id="resetButton" style="display: none;">Reset</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        
        const paddleHeight = 10;
        const paddleWidth = 75;
        const ballRadius = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let brickRowCount = 6;
        let brickColumnCount = 4;
        const brickWidth = 60; // Angepasst von 70 auf 60 für schmalere Ziegel
        const brickHeight = 20;
        const brickPadding = 15; // Angepasst von 10 auf 15 für größeren Abstand
        const brickOffsetTop = 30;
        const brickOffsetLeft = 25;

        let bricks = [];
        let currentLevel = 1;
        const maxLevel = 2;

        let rightPressed = false;
        let leftPressed = false;
        let score = 0;
        let lives = 3;
        let gameStarted = false;

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        function keyDownHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startButton.style.display = 'none';
                resetButton.style.display = 'inline-block';
                setupLevel(currentLevel);
                draw();
            }
        }

        function resetGame() {
            document.location.reload();
        }

        function setupLevel(level) {
            bricks = [];
            switch(level) {
                case 1:
                    brickRowCount = 6;
                    brickColumnCount = 4;
                    dx = 2;
                    dy = -2;
                    break;
                case 2:
                    brickRowCount = 6;
                    brickColumnCount = 5;
                    dx = 3;
                    dy = -3;
                    break;
            }
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        if(ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score === brickRowCount * brickColumnCount * currentLevel) {
                                if(currentLevel < maxLevel) {
                                    currentLevel++;
                                    setupLevel(currentLevel);
                                } else {
                                    alert('YOU WIN, CONGRATULATIONS!');
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
            ctx.font = '12px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('FCZ', paddleX + paddleWidth / 2, canvas.height - paddleHeight / 2 + 4);
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        let brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Score: ' + score, 8, 20);
        }

        function drawLives() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);
        }

        function drawLevel() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Level: ' + currentLevel, canvas.width / 2 - 20, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            drawLevel();
            collisionDetection();

            if(ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
                dx = -dx;
            }
            if(ballY + dy < ballRadius) {
                dy = -dy;
            } else if(ballY + dy > canvas.height - ballRadius) {
                if(ballX > paddleX && ballX < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if(!lives) {
                        alert('GAME OVER');
                        document.location.reload();
                    }
                    else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            ballX += dx;
            ballY += dy;
            requestAnimationFrame(draw);
        }
    </script>
	
</body>
</html>
